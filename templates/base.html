<!doctype html>

<html>
<head>
  <title>Rachleff Scholars, University of Pennsylvania</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}" media="screen">
  <script type="text/javascript" src="{{url_for('static',filename='sorttable.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='jquery-1.8.0.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='jquery.cycle.all.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='galleria/galleria-1.2.8.js')}}"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".button").click(function(event){
        $(".button").removeClass("selected");
        $(this).addClass("selected");
      });
      $(".clickable").click(function(event) {
        if($(this).attr("href") !== undefined){
           document.location = $(this).attr("href");
        }
      });
    }); 
    Galleria.configure({transition: 'fade'});
    Galleria.loadTheme("{{url_for('static',filename='galleria/themes/classic/galleria.classic.min.js')}}");

  </script>
</head>

<body>
  <h1><a href="{{url_for('index') }}"><img id="title" src="{{url_for('static', filename='removedImages/logo.gif')}}"/></a></h1>
  <nav class="table">
    <ul class="horizontal_list">
        <a id="index" class="button {%if page=='index'%} selected {%endif%}" href="{{url_for('index')}}"><li>Home</li></a>
        <a id="society" class="button {%if page=='society'%} selected {%endif%}" href="{{url_for('society')}}"><li>The Society</li></a>
        <a id="gallery" class="button {%if page=='gallery'%} selected {%endif%}" href="{{url_for('gallery')}}"><li>Image Gallery</li></a>
        <a id="students" class="button {%if page=='students'%} selected {%endif%}" href="{{url_for('students')}}"><li>Students</li></a>
    </ul> 
  </nav>

<section class="maincontent">
{% block content %}
  <p>Default content to be displayed</p>
{% endblock content %}
</section>

</body>
</html>
